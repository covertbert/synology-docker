services:
  prowlarr:
    image: linuxserver/prowlarr:latest
    container_name: prowlarr
    environment:
      - PUID=1027
      - PGID=65536
      - TZ=Europe/London
      - UMASK=022
    volumes:
      - /volume2/config/prowlarr:/config
    ports:
      - 9696:9696/tcp
    network_mode: synobridge
    security_opt:
      - no-new-privileges:true
    restart: always

  sonarr:
    image: linuxserver/sonarr:latest
    container_name: sonarr
