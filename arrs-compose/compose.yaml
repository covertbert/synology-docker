      - PUID=1027
      - PGID=65536
      - TZ=Europe/London
      - UMASK=022
    volumes:
      - /volume2/config/sonarr:/config
      - /volume1/data:/data
    ports:
      - 8989:8989/tcp
    network_mode: synobridge
    security_opt:
      - no-new-privileges:true
    restart: always
  
